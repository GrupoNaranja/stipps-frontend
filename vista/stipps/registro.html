<html>

<head>
    <meta charset="utf-8">

    <link rel='stylesheet' type='text/css' media='screen' href='../../css/estilos.css'>

    <!-- Libreria jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <form id="frmAcceso">
        <div id="divEntradaDato">
            <center>
                <table id="tblEntradaDato" border="1">
                    <tbody id="tbEntradaDato">
                        <tr>
                            <td colspan="4">
                                <center>Registro de Usuario</center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Nombre
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id">
                                <input type="text" value="" id="nombre" name="nombre" size="25" required>
                            </td>
                            <br>
                            <td>
                                Apellido
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id">
                                <input type="text" value="" id="apellido" name="apellido" size="25" required>
                            </td>
                            <td>
                                fecha nacimiento
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id">
                                <input type="date" value="" id="fechanacimiento" name="fechanacimiento" size="25">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                Telefono
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id">
                                <input type="text" value="" id="telefono" name="telefono" size="25">
                            </td>
                            <br>
                            <td>
                                Correo
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id">
                                <input type="email" value="" id="correo" name="correo" size="25" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Direcci√≥n
                            </td>
                            <td colspan="3">
                                <input type="hidden" name="id" id="id">
                                <input type="text" value="" id="direccion" name="direccion" size="70">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Usuario
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id">
                                <input type="text" value="" id="usuario" name="usuario" size="25" required>
                            </td>
                            <br>
                            <td>
                                Clave
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id">
                                <input type="password" value="" id="clave" name="clave" size="25" required>
                            </td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td colspan="4">
                                <center>
                                    <input type="button" value="Registrarse" id="btnRegistrar" name="btnRegistrar"
                                        class="fondoBoton" onclick="btnRegistrar()">
                                </center>
                            </td>


                    </tbody>

                </table>
            </center>
        </div>
        <br>

    </form>
    <script src="../../js/stipps/registro.js">


    </script>

</html>
